name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Set environment variables
      run: |
        echo "API_TOKEN=0147119688c79f69230677cec3266b1b0050341f" >> $GITHUB_ENV
        echo "PIPEDRIVE_API_URL=https://api.pipedrive.com/v1/" >> $GITHUB_ENV

    - name: Lint code
      run: npm run lint

    - name: Run tests
      run: npm test
